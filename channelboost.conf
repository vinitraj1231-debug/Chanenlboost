; ╔══════════════════════════════════════════════════════╗
; ║   ChannelBoost Bot - Supervisor Config              ║
; ║                                                      ║
; ║   Installation:                                      ║
; ║   sudo cp channelboost.conf /etc/supervisor/conf.d/  ║
; ║   sudo supervisorctl reread                          ║
; ║   sudo supervisorctl update                          ║
; ║   sudo supervisorctl start channelboost              ║
; ╚══════════════════════════════════════════════════════╝

[program:channelboost]
command=/opt/channelboost/venv/bin/python /opt/channelboost/channelboost_bot.py
directory=/opt/channelboost
user=botuser
group=botuser

; Logging
stdout_logfile=/var/log/channelboost/stdout.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile=/var/log/channelboost/stderr.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5

; Auto restart
autostart=true
autorestart=true
startretries=5
startsecs=5

; Stop signal
stopsignal=TERM
stopwaitsecs=30

; Environment
environment=
    PYTHONUNBUFFERED="1",
    PYTHONPATH="/opt/channelboost"

; Priority (lower = starts first)
priority=100
